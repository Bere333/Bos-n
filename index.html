<html>
<head>
  <title>Bosón</title>
  <link rel = "stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Arya|IM+Fell+English+SC|Orienta|Secular+One&display=swap" rel="stylesheet">
</head>
<body>
  <section id="bienvenidaBoson">
  <div class="imagen">
  <center><div class="primero">
  <h1 class="titulo">Bienvenid@ a Boson</h1>
  <h3 class="subtitulo">¿Tienes un descubrimiento?</h3>
  <img src="foco4.png" class="foco" width="50" height="70">
  <button id="boton1">¡Eureka!</button>
  <img src="seguro1.png" class="seguro" width="70" height="70">
  <button id="boton2">Tengo un descubrimiento encriptado</button>
<button id="boton3">Ayuda</button>

</div></center>
</div>
</section>
<section id="ayudaBoson" style="display: none">
  <div class="imagen2">
    <center><div class="ayudaBoson">
      <h1 class="institulo">Ayuda sobre funcionamiento de Boson</h1>
      <p class="ayuda">Boson es una aplicación web que encripta y desencripta descubrimientos científicos. Es necesario proporcionar un offset para ambas opciones</p>
      <button id="boton4">Regresar</button>
    </div></center>
  </div>
</section>
<section id="encriptar" style="display: none">
  <div class="imagen2">
    <center><div class="encriptar1">
      <h1 class="entitulo">Encripta tu descubrimiento y compartelo con tus colegas</h1>
      <button class="boton5">Instrucciones</button>
      <label class="instrucciones">Introduce tu descubrimiento</label>
      <input class="paraEncriptar" placeholder="Introduzca el descubrimiento">
      <button id="boton6">Encriptar</button>
    </div></center>
  </div>
</section>
<script type="text/javascript" src="app.js">
</script>
</body>
</html>
